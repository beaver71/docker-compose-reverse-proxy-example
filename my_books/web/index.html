<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>book search</title>
    <link rel="stylesheet" href="//code.jquery.com/ui/1.10.4/themes/smoothness/jquery-ui.css">
	<link rel="stylesheet" href="custom.css">
</head>
<body>
<div class="navbar navbar-default navbar-fixed-topp">
  <div class="container-fluid">
    <div class="navbar-header">
      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <div class="navbar-brand">
        My Books
      </div>
    </div>
    <div id="navbar" class="container collapse navbar-collapse">
      <ul class="nav nav-tabs">
        <li class="active"><a href="#tab1" data-toggle="tab"><span class="glyphicon glyphicon-globe" aria-hidden="true"></span> Book search</a></li>
        <li><a href="#tab2" data-toggle="tab"><span class="glyphicon glyphicon-book" aria-hidden="true"></span> My books</a></li>
        <li><a href="#tab3" data-toggle="tab"><span class="glyphicon glyphicon-info-sign" aria-hidden="true"></span> Info</a></li>
      </ul>
    </div>
  </div>
</div>
<div class="container">

	<div class="row alert-container">
		<div id="alert" class="alert alert-success fade in" style="display:none;">
			<a href="#" class="close" onclick="$('#alert').hide();" aria-label="close">&times;</a>
			<strong id="alert-title"></strong>&nbsp;<span id="alert-body"></span>
		</div>
	</div>

    <div id="my-tab-content" class="tab-content">
        <div class="tab-pane active" id="tab1">
			<div class="panel panel-default">
			  <div class="panel-heading"><span class="glyphicon glyphicon-globe" aria-hidden="true"></span> Book search</div>
			  <div class="panel-body">
				<form id="formSearch" class="form-horizontal">
					<div class="search_field form-group">
						<label class="col-sm-2 control-label">by title</label>
						<div class="btn-group">
						<input id="txtBookSearch-title" class="form-control" type="text" style="width:300px"/>
						<span class="cancel glyphicon glyphicon-remove"></span>
						<span class="list glyphicon glyphicon-arrow-right" onclick="listBooks('booksTable')"/>
						</div>
					</div>
				  <div class="search_field form-group">
						<label class="col-sm-2 control-label">by ISBN</label>
						<div class="btn-group">
						<input id="txtBookSearch-isbn" class="form-control" type="number"/>
						<span class="cancel glyphicon glyphicon-remove"></span>
						<span class="list glyphicon glyphicon-arrow-right" onclick="listBooks('booksTable')"/>
						</div>
				  </div>
				  <div class="search_field form-group">
						<label class="col-sm-2 control-label">by author</label>
						<div class="btn-group">
						<input id="txtBookSearch-author" class="form-control" type="text"/>
						<span class="cancel glyphicon glyphicon-remove"></span>
						<span class="list glyphicon glyphicon-arrow-right" onclick="listBooks('booksTable')"/>
						</div>
				  </div>
				</form>
			  </div>
			</div>
			<div class="panel panel-default">
			  <div class="panel-heading">Books list
			  	<span class="clear pull-right glyphicon glyphicon-trash" onclick="clearBooks('booksTable')"></span>
			  </div>
			  <div class="panel-body">
			  <table id="booksTable" class="table table-striped">
				<thead>
				  <tr>
					<th>#</th>
					<th>ISBN</th>
					<th>author</th>
					<th>title</th>
				  </tr>
				</thead>
				<tbody>
				</tbody>
			  </table>				
			  </div>
			</div>
			<div class="panel panel-default">
			  <div class="panel-heading">Book details
				<div class="pull-right btn-toolbar" role="group">
					<input type="button" class="btn btn-default" value="add to myBooks" onclick="addBook()"/>
					&nbsp;
					<input type="button" class="btn btn-default" value="check to myBooks" onclick="chkBook()"/>
				</div>
			  </div>
			  <div class="panel-body row">
				<div class="col-sm-6">
					<form id="formBook">
						<div class="form-group">
							<label>Title:</label>
							<input class="form-control" name="title" type="text" style="width:300px"/>
						</div>
						<div class="form-group">
							<label>Author:</label>
							<input class="form-control" name="author" type="text" style="width:300px"/>
						</div>
						<div class="form-group">
							<label>ISBN:</label>
							<input class="form-control" name="isbn" type="number" style="width:200px"/>
						</div>
						<div class="form-group">
							<label>Ord:</label>
							<input class="form-control" name="ord" type="number" style="width:200px"/>
						</div>
					</form>
				</div>
				<div class="col-sm-6">
					<a class="btn btn-link" role="button" data-toggle="collapse" href="#collapseDetails" aria-expanded="false" aria-controls="collapseDetails">
					  >
					</a>
					<div class="collapse" id="collapseDetails"></div>
				</div>
			  </div>
			</div>
        </div>
		
        <div class="tab-pane" id="tab2">
			<div class="panel panel-default">
			  <div class="panel-heading"><span class="glyphicon glyphicon-book" aria-hidden="true"></span> My Books search</div>
			  <div class="panel-body">
				<form id="formMyBookSearch" class="form-horizontal">
				  <div class="search_field form-group" class="col-sm-2 control-label">
						<label class="col-sm-2 control-label">by title</label>
						<div class="btn-group">
						<input id="txtMyBookSearch-title" class="form-control" type="text" style="width:300px"/>
						<span class="cancel glyphicon glyphicon-remove"></span>
						<span class="list glyphicon glyphicon-arrow-right" onclick="listBooks('myBooksTable')"/>
						</div>
				  </div>
				  <div class="search_field form-group">
						<label class="col-sm-2 control-label">by ISBN</label>
						<div class="btn-group">
						<input id="txtMyBookSearch-isbn" class="form-control" type="number"/>
						<span class="cancel glyphicon glyphicon-remove"></span>
						<span class="list glyphicon glyphicon-arrow-right" onclick="listBooks('myBooksTable')"/>
						</div>
				  </div>
				  <div class="search_field form-group">
						<label class="col-sm-2 control-label">by author</label>
						<div class="btn-group">
						<input id="txtMyBookSearch-author" class="form-control" type="text"/>
						<span class="cancel glyphicon glyphicon-remove"></span>
						<span class="list glyphicon glyphicon-arrow-right" onclick="listBooks('myBooksTable')"/>
						</div>
				  </div>
				  
				</form>
			  </div>
			</div>
			<div class="panel panel-default">
			  <div class="panel-heading clearfix text-left">My Books list
				<span class="clear pull-right glyphicon glyphicon-trash" onclick="clearBooks('myBooksTable')"></span>
			  </div>
			  <div class="panel-body">
			  <table id="myBooksTable" class="table table-striped">
				<thead>
				  <tr>
					<th>id</th>
					<th>ISBN</th>
					<th>author</th>
					<th>title</th>
				  </tr>
				</thead>
				<tbody>
				</tbody>
			  </table>				
			  </div>
			</div>
			<div class="panel panel-default">
			  <div class="panel-heading">My Book details
			  	<div class="pull-right btn-toolbar" role="group">
					<input id="btnSaveBook" type="button" class="btn btn-default hidden" value="save to myBooks" onclick="saveBook()"/>
					&nbsp;
					<span class="clear glyphicon glyphicon-edit" onclick="editMyBook()"></span>
				</div>
			  </div>
			  <div class="panel-body">
				<form id="formMyBook">
					<div class="form-group">
						<label>Title:</label>
						<p class="form-control form-control-static" name="m_title"></p>
						<input class="form-control hidden" name="m_title" type="text" style="width:300px"/>
					</div>
					<div class="form-group">
						<label>Author:</label>
						<p class="form-control form-control-static" name="m_author"></p>
						<input class="form-control hidden" name="m_author" type="text" style="width:300px"/>
					</div>
					<div class="form-group">
						<label>ISBN:</label>
						<p class="form-control form-control-static" name="m_isbn""></p>
						<input class="form-control hidden" name="m_isbn" type="number" style="width:200px"/>
					</div>
					<div class="form-group">
						<label>Ord:</label>
						<p class="form-control form-control-static" name="m_ord""></p>
						<input class="form-control hidden" name="m_ord" type="number" style="width:200px"/>
					</div>
				</form>
			  </div>
			</div>
        </div>
		
        <div class="tab-pane" id="tab3">
			<div class="panel panel-default">
			  <div class="panel-heading"><span class="glyphicon glyphicon-info-sign" aria-hidden="true"></span> Info</div>
			  <div class="panel-body">
			  </div>
			</div>
        </div>

</div>
	

<div id="confirmDialog" class="modal fade">
  <div class="modal-dialog modal-sm" role="document">
    <div class="modal-content">
	  <div class="modal-body">
		Are you sure?
	  </div>
	  <div class="modal-footer">
		<button type="button" data-dismiss="modal" class="btn btn-primary" id="okBtn">Ok</button>
		<button type="button" data-dismiss="modal" class="btn p_canc" id="noBtn">Cancel</button>
	  </div>
    </div>
  </div>
</div>
	
	
    <script src="//code.jquery.com/jquery-1.10.2.js"></script>
    <script src="//code.jquery.com/ui/1.10.4/jquery-ui.js"></script>
    <script src="app.js"></script>
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
</body>
</html>
